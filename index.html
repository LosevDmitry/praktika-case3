<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Simple Image Slider</title>
  </head>
  <body>
    <div class="slider">
        <div class="slider-container">
            <img src="img/1.jpg" alt="Image 1" class="slide">
            <img src="img/2.jpg" alt="Image 2" class="slide">
            <img src="img/3.jpg" alt="Image 3" class="slide">
            <img src="img/4.jpg" alt="Image 4" class="slide">
            <img src="img/5.jpg" alt="Image 5" class="slide">
            <img src="img/6.jpg" alt="Image 6" class="slide">
            <img src="img/7.jpg" alt="Image 7" class="slide">
            <img src="img/8.jpg" alt="Image 8" class="slide">
        </div>
        <button class="prev">Назад</button>
        <button class="next">Вперед</button>
        <div class="image-counter">Изображение 1 из 5</div>
        <script src="script.js"></script>
    </div>
  </body>
</html>
